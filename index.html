<!DOCTYPE html>
<html ng-app='myApp'>
<meta charset='utf-8'>
<head>
	<title>{{app.title}}</title>
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="top-bar-dark">
		<div ng-controller='MainController' class='container'>
			<div class='row'>
				<div class='col-lg-8'>
					<ul class="list-inline">                      
		                            <i class="fa fa-facebook fa-lg"></i>
			                    <i class="fa fa-google-plus-square fa-lg"></i>
			                    <i class="fa fa-twitter-square fa-lg"></i>
			                    <i class="fa fa-github fa-lg"></i>
		                        </ul>
				</div>
				
				<div class='col-lg-4 pull-right'>
					<ul class="list-inline">                      
		                            <li class="hidden-sm hidden-xs"><span class="glyphicon glyphicon-envelope"></span>{{app.email}}</li>
		                            <li class="hidden-sm hidden-xs"><span class="glyphicon glyphicon-earphone"></span>{{app.phone}}</li>
		                        </ul>
				</div>
			</div>
		</div>
	</div>
	<div class='mainContainer' ng-controller='MainContentController'>
		<div class='container'>
			<div class='row'>
				<h2 class='headingStyle' style='color: white; text-align: center; font-size: 45px;'>{{appData.name}}</h2>
				<h5 style='color: white; text-align: center;'>{{appData.occupation}}</h5>
				<p style='color: white; text-align: center; width: 480px; margin: 0 auto;'>{{appData.description}}</p>
				
				<br /><br /><br /><br /><br />
				
			</div>
		</div>
	</div>
	
	
	<div class='footerArea'>
		<div class='container'>
			<div class='row'></div>
		</div>
	</div>
</body>
</html>
